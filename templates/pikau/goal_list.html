{% extends "base.html" %}

{% block page_heading %}
  Goals
{% endblock page_heading %}

{% block content %}
  <p>This page lists all the goals available within PÄ«kau.</p>

  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th scope="col">Slug</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      {% for goal in goals %}
        <tr>
          <td><code>{{ goal.slug }}</code></td>
          <td>{{ goal.description }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
