{% extends "admin/base_site.html" %}

{% load static %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}

  <p>
    Which status do you wish to update the selected pÄ«kau course to?
  </p>

  <div class="d-flex flex-column mb-3">
    {% for stage_num, stage_name in status_stages %}
      <div class="fire-stage fire-stage-{{ stage_num }}">
        <input type="radio" id="status-choice-{{ stage_num }}" name="new_status" value="{{ stage_num }}">
        <label for="status-choice-{{ stage_num }}">{{ stage_name }}</label>
      </div>
    {% endfor %}
  </div>

    <input type="submit" name="apply" value="Update status"/>
  </form>
{% endblock %}
