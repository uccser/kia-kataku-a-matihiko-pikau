<span class="d-inline">
  <img
  {% if file_relative %}
  {% autoescape false -%}
    src="{{ "{% static '" }}{{ full_file_path }}{{ "' %}" }}"
  {%- endautoescape %}
  {% else %}
    src="{{ full_file_path }}"
  {% endif %}
  class="inline-image"
  {% if alt %} alt="{{ alt }}"{% endif %}
  {% if hover_text %} title="{{ hover_text }}"{% endif %}>
  {% if caption %}
    <p class="text-center">
      {% if caption_link %}
        <a href="{{ caption_link }}">
      {% endif %}
      {{ caption }}
      {% if caption_link %}
        </a>
      {% endif %}
    </p>
  {% endif %}
  {% if source_link %}
    <p class="text-center">
      <a href="{{ source_link }}">Source</a>
    </p>
  {% endif %}
</span>
